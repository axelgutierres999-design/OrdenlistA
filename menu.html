<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OrdenLista | Men√∫ y Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style>
        .tarjeta-producto {
            padding: 1rem;
            border: 1px solid var(--color-superficie-clara);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            position: relative;
            background: white;
        }
        .tarjeta-producto:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: var(--color-acento-principal);
        }
        .btn-editar-flotante {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.7rem;
            padding: 2px 6px;
            z-index: 10;
        }
        .panel-orden {
            background-color: var(--color-superficie);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            height: fit-content;
            position: sticky;
            top: 1rem;
        }
        .item-orden {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed var(--color-superficie-clara);
            padding: 0.5rem 0;
        }
        body.modo-cliente nav { display: none !important; }
        body.modo-cliente .container { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="container-fluid nav-inicio nav-cuadros">
        <ul><li><strong>‚òï OrdenLista</strong></li></ul>
        <ul id="menuNavegacion" class="nav-botones"></ul>
    </nav>

    <main class="container panel">
        <h1>‚òï Men√∫ y Pedidos</h1>
        <div class="grid" style="grid-template-columns: 2fr 1fr;">
            <div>
                <h2>Productos Disponibles</h2>
                <div id="contenedorProductos" class="grid" style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem;">
                    <article aria-busy="true">Cargando men√∫...</article>
                </div>
            </div>

            <div class="panel-orden">
                <h2>üõí Orden Actual</h2>
                <div id="listaItemsOrden" style="min-height: 100px; margin-bottom: 1rem;">
                    <small>La orden est√° vac√≠a.</small>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label for="comentarioPedido" style="font-size: 0.9rem;">üìù Notas / Comentarios:</label>
                    <textarea id="comentarioPedido" placeholder="Ej: Sin cebolla, extra caliente..." rows="2" style="font-size: 0.9rem;"></textarea>
                </div>

                <hr>
                <div style="display: flex; justify-content: space-between; font-weight: bold;">
                    <span>Total:</span>
                    <span id="ordenTotal">$0.00</span>
                </div>
                <div class="grid" style="margin-top: 1rem; grid-template-columns: 1fr 1fr;">
                    <button id="btnCancelarOrden" class="secondary" disabled>Cancelar</button>
                    <button id="btnProcesarOrden" class="contrast" disabled>Procesar</button>
                </div>
                <select id="selectMesa" style="margin-top: 1rem;"></select>
            </div>
        </div>
    </main>

    <dialog id="modalEditarMenu">
        <article>
            <header>
                <button aria-label="Close" rel="prev" onclick="document.getElementById('modalEditarMenu').close()"></button>
                <h3>üñºÔ∏è Configurar Producto</h3>
            </header>
            <form id="formProducto">
                <input type="hidden" id="editId">
                <div style="text-align: center; margin-bottom: 1rem;">
                    <img id="imgPreview" src="" style="width: 150px; height: 150px; object-fit: cover; border-radius: 10px; background: #eee; display: block; margin: 0 auto 10px;">
                    <label for="editImagen" class="button outline" style="cursor:pointer; font-size: 0.8rem;">Seleccionar Imagen</label>
                    <input type="file" id="editImagen" accept="image/*" style="display: none;">
                </div>
                <label>Nombre del Plato/Bebida <input type="text" id="editNombre" required></label>
                <div class="grid">
                    <label>Precio ($) <input type="number" step="0.01" id="editPrecio" required></label>
                    <label>Categor√≠a
                        <select id="editCategoria">
                            <option value="Bebidas">Bebidas</option>
                            <option value="Comida">Comida</option>
                            <option value="Postres">Postres</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </label>
                </div>
                <footer>
                    <button type="button" class="secondary" onclick="document.getElementById('modalEditarMenu').close()">Cancelar</button>
                    <button type="submit">Guardar Cambios</button>
                </footer>
            </form>
        </article>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/app.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
