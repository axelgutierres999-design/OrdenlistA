<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anal√≠ticas | OrdenLista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos espec√≠ficos para anal√≠ticas */
        .card-stat { 
            background: white; 
            border-radius: 12px; 
            padding: 1.5rem; 
            text-align: center;
            border-bottom: 4px solid #10ad93;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .panel-blanco { 
            background: white; 
            padding: 1.5rem; 
            border-radius: 12px; 
            margin-top: 2rem; 
            border: 1px solid #eef0f2;
        }
        .chart-container { 
            position: relative; 
            height: 300px; 
            width: 100%; 
            margin-top: 1rem;
        }
        .badge-metodo {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        @media print { 
            .nav-inicio, button, .chart-container { display: none !important; } 
            .panel-blanco { border: none; padding: 0; }
        }
    </style>
</head>
<body>
    <nav class="container-fluid nav-inicio">
        <ul><li><strong>‚òï OrdenLista</strong></li></ul>
        <ul id="menuNavegacion" class="nav-botones">
            </ul>
    </nav>

    <main class="container">
        <header>

            <p>Resumen detallado de las transacciones del d√≠a de hoy.</p>
        </header>

        <section class="grid">

                <small style="color: #888;">Ingresos Totales (Hoy)</small>
                <h2 id="totalDia" style="color: #10ad93; margin: 0;">$0.00</h2>
            </div>
            <div class="card-stat" style="border-bottom-color: #3498db;">
                <small style="color: #888;">Transacciones</small>
                <h2 id="numVentasDia" style="margin: 0;">0</h2>
            </div>
            <div class="card-stat" style="border-bottom-color: #f39c12;">
                <small style="color: #888;">Ticket Promedio</small>

        </div>

        <div class="panel-blanco">
            <h3>üìã Registro de √öltimas Ventas</h3>
            <figure>
                <table role="grid">
                    <thead>
                        <tr>

                            <th>Mesa</th>
                            <th>Total</th>
                            <th>M√©todo</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="listaUltimasVentas">

                                Cargando transacciones del d√≠a...
                            </td>
                        </tr>
                    </tbody>
                </table>

        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; margin-bottom: 3rem;">
            <button class="outline secondary" onclick="location.reload()">üîÑ Actualizar</button>
            <button class="contrast" onclick="imprimirCorteCaja()">üñ®Ô∏è Imprimir Corte de Caja</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/app.js"></script>
    <script src="js/estadisticas.js"></script>
</body>
</html>
