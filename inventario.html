<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OrdenLista | Stock/Suministros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <style>
        .panel { padding-top: 2rem; padding-bottom: 3rem; }
        .estado-inv { font-weight: bold; padding: 0.3rem 0.6rem; border-radius: 4px; display: inline-block; color: white; font-size: 0.8rem; }
        .suficiente { background-color: #28a745; }
        .bajo { background-color: #ffc107; color: #212529; }
        .agotado { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="container-fluid nav-inicio nav-cuadros">
        <ul><li><strong>â˜• OrdenLista</strong></li></ul>
        <ul id="menuNavegacion" class="nav-botones"></ul>
    </nav>

    <main class="container panel">
        <h1>ðŸ“¦ GestiÃ³n de Stock / Suministros</h1>
        <div class="grid">
            <button role="button" onclick="abrirNuevoInsumo()" class="contrast">+ AÃ±adir Nuevo Insumo</button>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="busquedaInventario" placeholder="Buscar insumo..." />
            </div>
        </div>

        <table role="grid">
            <thead>
                <tr>
                    <th>Producto/Insumo</th>
                    <th>CategorÃ­a</th>
                    <th>Cantidad</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody id="tablaInventario"></tbody>
        </table>
    </main>

    <dialog id="modalEditarStock">
        <article>
            <header>
                <button aria-label="Close" class="close" onclick="cerrarModalStock()"></button>
                <h3 id="modalTitulo">Gestionar Stock</h3>
            </header>
            <form id="formStock">
                <input type="hidden" id="stockId">
                <label>Nombre del Insumo <input type="text" id="stockNombre" placeholder="Ej. Leche entera" required /></label>
                <div class="grid">
                    <label>Cantidad <input type="number" id="stockCantidad" step="0.1" required /></label>
                    <label>Unidad <input type="text" id="stockUnidad" placeholder="kg, L, pz" required /></label>
                </div>
                <footer>
                    <button type="button" class="secondary" onclick="cerrarModalStock()">Cancelar</button>
                    <button type="submit" class="contrast">Guardar</button>
                </footer>
            </form>
        </article>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/inventario.js"></script>
</body>
</html>
